<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéFiesta</title>
    <script type="module" src="js/App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/pokemon.css">
    <link rel="stylesheet" href="./css/pokedex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
            <div class="container-fluid">
            
              <a class="nav-link" href="/">
                <img src="images/PokéFiesta.png" alt="PokéFiesta" width=auto height="70">
              </a>
                
              <!-- <a class="navbar-brand" href="#">PokéFiesta</a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link " href="/">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#pokemons">Pokedex</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#items">Objets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about">A propos</a>
                  </li>
                </ul>
                <form class="d-flex" id="searchForm">
                  <input class="form-control me-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>
                <ul id="auth-nav" class="navbar-nav">

                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="content"></div>
    </main>
    <footer>
        <p>Le footer a finir</p>
    </footer>

    <script type="module">
      document.getElementById('searchForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const searchTerm = document.getElementById('searchInput').value.trim();
          if (searchTerm) {
              window.location.hash = `#pokemons/search/${encodeURIComponent(searchTerm)}`;
          }
      });
    </script>

</body>
</html>
